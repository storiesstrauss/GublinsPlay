<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | GublinGame</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=854 height=480 style="width: 854px; height: 480px; background: #231F20"></canvas>
    <script src="Build/gublinPlay.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/gublinPlay.data",
        frameworkUrl: "Build/gublinPlay.framework.js",
        codeUrl: "Build/gublinPlay.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GublinsNFT",
        productName: "GublinGame",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
